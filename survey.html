<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>驾驶人风险感知能力调查问卷</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        .header h1 {
        font-size: 28px;  /* 桌面端保持原大小 */
        {% if is_mobile %}  /* 新增移动端样式 */
        font-size: 22px;   /* 标题缩小20% */
        margin-bottom: 12px;
        {% endif %}
    }
                /* 移动端专用样式 */
        {% if is_mobile %}
        body {
            font-size: 15px;  /* 基础字体放大 */
        }
        .question-text {
            font-size: 15px;  /* 问题标题放大 */
            margin-bottom: 15px;
        }
        .text-input {
            font-size: 10px;  /* 输入框字体放大 */
            height: 10px;     /* 增大触控区域 */
        }
        .option-label {
            padding: 1px;    /* 增大选项间距 */
        }
        input[type="radio"] {
            transform: scale(1);  /* 放大单选按钮 */
            margin-right: 5px;
        }
        .option-text {
            line-height: 1.6;  /* 优化长文本显示 */
            word-break: break-word;  /* 强制换行 */
        }
        /* 防止输入法缩放 */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
        {% endif %}

        /* 新增样式 */
        .fixed-submit {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .text-input {
            width: 200px;
            padding: 8px;
            margin-left: 15px;
            border: 1px solid #c3cfe2;
            border-radius: 4px;
        }

        .question-group {
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="experiment-container" style="padding-bottom: 100px;"> <!-- 为底部按钮留出空间 -->
        <div class="header">
            <h1>第一部分：人口学基本信息</h1>
            <p>本问卷仅用于学术研究，您的信息将被严格保密，感谢您的参与！</p>
        </div>

        <form id="surveyForm" class="survey-form {% if is_mobile %}mobile-form{% endif %}" action="/submit_survey" method="POST">
            <!-- 问题1：姓名验证（输入框） -->
           <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">1. 请输入您的姓名：
                 <input type="text" name="full_name" class="text-input" placeholder="请输入真实姓名"
                         {% if is_mobile %}style="margin-left:0;"{% endif %}>
                </div>
           </div>

            <!-- 问题2：性别 -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">2. 您的性别：</div>
                <label class="option-label">
                    <input type="radio" name="gender" value="男" required> A. 男
                </label>
                <label class="option-label">
                    <input type="radio" name="gender" value="女"> B. 女
                </label>
            </div>


            <!-- 问题3：年龄 -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">3. 您的年龄：</div>
                <label class="option-label">
                    <input type="radio" name="age" value="18-25" required> A. 18-25岁
                </label>
                <label class="option-label">
                    <input type="radio" name="age" value="26-35"> B. 26-35岁
                </label>
                <label class="option-label">
                    <input type="radio" name="age" value="36-45"> C. 36-45岁
                </label>
                <label class="option-label">
                    <input type="radio" name="age" value="45+"> D. 45岁以上
                </label>
            </div>

            <!-- 问题4：教育程度 -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">4. 您的受教育程度：</div>
                <label class="option-label">
                    <input type="radio" name="education" value="初中及以下" required> A. 初中及以下
                </label>
                <label class="option-label">
                    <input type="radio" name="education" value="高中"> B. 高中
                </label>
                <label class="option-label">
                    <input type="radio" name="education" value="大专"> C. 大专
                </label>
                <label class="option-label">
                    <input type="radio" name="education" value="本科"> D. 本科
                </label>
                <label class="option-label">
                    <input type="radio" name="education" value="硕士及以上"> E. 硕士及以上
                </label>
            </div>

            <!-- 问题5：职业（含其他输入） -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">5. 职业（请单选，若没有完全匹配的选项，请选择最接近的类别）：</div>
                <label class="option-label">
                    <input type="radio" name="occupation" value="学生" required> A. 学生
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="企业职员/管理人员/创业者"> B. 企业职员/创业者/个体经营者（基层员工、高管、部门经理、创业者、个体经营者等）
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="服务业/蓝领工作者"> C. 服务业/蓝领工作者（餐饮、零售、客服、制造业工人等）
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="政府/机关/事业单位人员"> D. 政府/机关/事业单位人员
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="专业技术人员"> E. 专业技术人员（医生、教育/科研人员、工程师、律师等）
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="自由职业者"> F. 自由职业者（独立工作者、灵活就业等）
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="职业驾驶员"> G. 职业驾驶员
                </label>
                <label class="option-label">
                    <input type="radio" name="occupation" value="其他" id="otherOccupation"> H. 其他
                </label>
                <div style="margin-top: 8px;">
                    <input type="text" name="occupation_other" placeholder="请输入您的具体职业"
                    style="padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px;">
                </div>
            </div>

            <!-- 问题6：驾龄 -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">6. 您的驾龄为：</div>
                <label class="option-label">
                    <input type="radio" name="driving_exp" value="<1" required>
                    <span class="option-text">A. 小于1年</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_exp" value="1-5">
                    <span class="option-text">B. 1-5年</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_exp" value="6-10">
                    <span class="option-text">C. 6-10年</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_exp" value="11-15">
                    <span class="option-text">D. 11-15年</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_exp" value=">15">
                    <span class="option-text">E. 大于15年</span>
                </label>
            </div>

            <!-- 问题7：年平均行驶里程（输入框） -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">7. 年平均行驶里程：
                    <input type="text" name="mileage" class="text-input" placeholder="请输入公里数">
                </div>
            </div>

            <!-- 问题8：驾驶水平 -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">8. 您认为自己的驾驶水平：</div>
                <label class="option-label">
                    <input type="radio" name="driving_level" value="很差" required> A. 很差
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_level" value="差"> B. 差
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_level" value="一般"> C. 一般
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_level" value="良好"> D. 良好
                </label>
                <label class="option-label">
                    <input type="radio" name="driving_level" value="优秀"> E. 优秀
                </label>
            </div>

            <!-- 问题9：事故次数（输入框） -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">9. 近三年发生交通事故次数：
                    <input type="text" name="accidents" class="text-input" placeholder="请输入次数">
                </div>
            </div>

            <!-- 问题10：驾驶风格 -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">10. 根据自身的驾驶情况，选择与自身相符的驾驶风格：</div>
                <label class="option-label">
                    <input type="radio" name="style" value="A" required>
                    <span class="option-text">A. 我平时开车喜欢快一点，比如在限速范围内尽量靠近上限，如果前车太慢会找机会超车。比较在意到达时间，偶尔会为了省时间选择车少的路线。</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="style" value="B">
                    <span class="option-text">B. 我习惯和前车保持至少两三个车身的距离，除非特别必要，很少变道或超车，就算被后车闪灯催促也按自己的节奏开。</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="style" value="C">
                    <span class="option-text">C. 遇到加塞、突然刹车或者有人龟速占道时，我会比较烦躁，可能会采取按喇叭或闪灯的方式提醒对方，有时候忍不住吐槽其他司机。</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="style" value="D">
                    <span class="option-text">D. 我开车前会先查路况，遇到堵车就提前绕开。如果被人超车或加塞，只要不影响安全就随他去。对于堵车等意外状况不太焦虑。</span>
                </label>
            </div>
            <!-- 问题11：每周驾驶频次（输入框） -->
            <div class="question-group {% if is_mobile %}mobile-group{% endif %}">
                <div class="question-text">11. 每周驾驶的次数：
                    <input type="text" name="frequence" class="text-input" placeholder="请输入每周驾驶次数">
                </div>
            </div>
            <!-- 提交按钮 -->
            <button type="submit" form="surveyForm" class="submit-button">提交问卷</button>
        </form>
    </div>

   <script>
       // 显示/隐藏其他职业输入框
       document.querySelectorAll('input[name="occupation"]').forEach(radio => {
           radio.addEventListener('change', function() {
               if (this.value !== '其他') {
               document.querySelector('input[name="occupation_other"]').value = '';
               }
           });
       });

       // 修改提交按钮的JavaScript
       document.getElementById('surveyForm').addEventListener('submit', function(e) {
           e.preventDefault();
           const formData = new FormData(this);

        fetch('/submit_survey', {
        method: 'POST',
        body: formData
        }).then(response => {
    // 统一解析JSON，无论响应状态码
    return response.json().then(data => {
        if (response.ok) {
            return data; // 成功时返回数据
        } else {
            throw data; // 失败时抛出错误数据
        }
    });
})
.then(data => {
    // 提交成功处理
    alert('请继续实验。问卷已提交！');
    window.location.href = data.redirect || '/experiment_intro'; // 根据后端返回的redirect字段跳转
})
.catch(error => {
    // 统一错误处理
    console.error('Error:', error);
    const message = error.error || '提交失败，请重试';
    alert(`错误：${message}`);
});
    });
               // 防止输入法缩放（仅移动端）
        {% if is_mobile %}
        let viewportMeta = document.querySelector('meta[name="viewport"]');
        window.addEventListener('resize', function() {
            viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
        });
        {% endif %}
   </script>
    <a href="experiment_intro.html">Proceed to Experiment</a>
</body>
</html>
